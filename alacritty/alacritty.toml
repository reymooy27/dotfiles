[font]
size = 9.0

[font.normal]
# family = "CaskaydiaCove Nerd Font Mono"
family = "JetBrainsMono Nerd Font"

# TokyoNight Alacritty Colors
# Default colors
[colors.primary]
background = '#1a1b26'
foreground = '#c0caf5'

#[colors.cursor]
#cursor = '#c0caf5'
#text = '#1a1b26'

# Normal colors
[colors.normal]
black = '#15161e'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#a9b1d6'

# Bright colors
[colors.bright]
black = '#414868'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#c0caf5'

# Indexed Colors
[[colors.indexed_colors]]
index = 16
color = '#ff9e64'

[[colors.indexed_colors]]
index = 17
color = '#db4b4b'

[window]
opacity = 0.9
blur = true
dynamic_padding = true
padding.x = 3
padding.y = 3

[cursor.style]
blinking = 'Always'

[cursor]
blink_interval = 300
blink_timeout = 0

[mouse]
hide_when_typing = true
